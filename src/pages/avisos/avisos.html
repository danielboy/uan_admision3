
<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Avisos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Actualizar...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-card id="avisos" *ngFor="let n of avisos">
        <ion-card-content>
          <ion-card-title>
           {{n.titulo}}
            </ion-card-title>
          <p>
            {{n.extracto}}
          </p>
        </ion-card-content>
      </ion-card>
</ion-content>
